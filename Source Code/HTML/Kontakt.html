<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/kontakt.css">
        <link rel="stylesheet" href="../CSS/style.css">

        <title>USNStart - Kontakt oss</title>
    </head>

    <body>

        <header>
            <span class="logo">Logo</span>
            <div class="search-container">
                <input id="search-input" type="search" placeholder="Søk..">
                <img src="../Assets/Søk.png">
                <div id="search-results"></div>
            </div>
        </header>

        <nav>
            <ul>
                <li><a href="../../index.html"><img class="nav-item" src="../Assets/HomeButton.png"></a></li>
                <li><a href="Booking.html"><img class="nav-item" src="../Assets/BookingButton.png"></a></li>
                <li><a href="AboutUs.html"><img class="nav-item" src="../Assets/AboutUsButton.png"></a></li>
                <li><a href="#"><img class="nav-item" src="../Assets/ContactButton.png"></a></li>
            </ul>
        </nav>

        <main class="contact-container">
            <form action="" class="form-div">
                <div class="contact-us">
                    <h2>Kontakt Oss</h2>
                </div>
            
            
                <input type="text" name="Full Navn" placeholder="Full Navn" class="contact-inputs" required>
                <input type="email" name="E-post" placeholder="E-post" class="contact-inputs" required>
                <textarea name="message" placeholder="Melding..." class="contact-inputs" required></textarea>
                <button type="submit"> Send Melding </button>
            </form>

            <div class="contact-div">
               <img src="../Assets/Bilde2.png" alt="Grå Box">
                <div class="contact-buttons">
                    <div class="button-div">
                        <p>Ring oss</p>
                        <button class="button">+47 xx xxx xxx</button>
                    </div>
                    <div class="button-div">
                        <p>E-post</p>
                        <button class="button">Ekesempel@usn.no</button>
                    </div>
                </div>
            </div> 
        </main>


    </body>
    <script src="../JS/search.js"></script>
</html>
