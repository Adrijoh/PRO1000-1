<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/AboutUs.css">
    <link rel="stylesheet" href="../CSS/Hjem.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <header>
        <span class="logo">Logo</span>
        <span class="title">Tittel</span>
        <span class="search"><img src="../Assets/Search.png"></span>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html"><img class="nav-item" src="../Assets/HomeButton.png"></a></li>
            <li><a href="#"><img class="nav-item" src="../Assets/BookingButton.png"></a></li>
            <li><a href="#"><img class="nav-item" src="../Assets/AboutUsButton.png"></a></li>
            <li><a href="#"><img class="nav-item" src="../Assets/ContactButton.png"></a></li>
        </ul>
    </nav>
    
    <main>
        <section id="about-us">
            <!-- Første bilde til venstre og tekstboks til høyre -->
            <div class="about-section first-section">
                <div class="about-image">
                    <img src="../Assets/placeholder-image.png" alt="Venstre bilde">
                </div>
                <div class="about-textbox">
                    <h2>Verdier</h2>
                    <textarea>Våre verdier er basert på samarbeid, kreativitet, innovasjon og bærekraft. 
Vi tror på kraften av samarbeid og samhandling, og vi ønsker å skape et fellesskap 
der medlemmene kan dele kunnskap, erfaringer og ressurser for å fremme vekst og suksess.</textarea>
                </div>
            </div>
            
            <!-- Andre tekstboks til venstre og bilde til høyre -->
            <div class="about-section second-section">
                <div class="about-textbox">
                    <h2>Historie</h2>
                    <textarea>Historien til USNStart begynte med et ønske om å tilby et alternativt arbeidsmiljø for studenter og lokale bedrifter i regionen. 
Vi ønsket å skape et sted hvor mennesker kan jobbe sammen, dele ideer og inspirere hverandre. 
Gjennom et samarbeid med USN og støtte fra lokale partnere har vi klart å realisere denne visjonen og etablere USNStart som et ledende co-working space i regionen.</textarea>
                </div>
                <div class="about-image">
                    <img src="../Assets/placeholder-image.png" alt="Høyre bilde">
                </div>
            </div>
            
            <!-- Tredje bilde til venstre og tekstboks til høyre -->
            <div class="about-section third-section">
                <div class="about-image">
                    <img src="../Assets/placeholder-image.png" alt="Nederste bilde">
                </div>
                <div class="about-textbox">
                    <h2>Misjon</h2>
                    <textarea>Vår misjon er å fremme entreprenørskap og innovasjon ved å tilby et dynamisk og fleksibelt arbeidsmiljø som stimulerer kreativitet, samarbeid og læring. 
Vi ønsker å være et springbrett for studenter og entreprenører som ønsker å utvikle sine ideer og realisere sine prosjekter.

Gjennom våre medlemskapstilbud, fasiliteter og støttetjenester ønsker vi å skape et miljø der medlemmene kan vokse både personlig og faglig. 
Vi legger vekt på å tilby et bredt spekter av ressurser og muligheter, inkludert tilgang til moderne arbeidsområder, møterom, nettverksarrangementer og støtte fra erfarne mentorer og veiledere.
                        
Vårt mål er å være en viktig ressurs for både studenter og lokale bedrifter, og bidra til å bygge et sterkt og innovativt næringsmiljø i regionen. 
Vi tror at ved å tilby et inspirerende og støttende miljø, kan vi hjelpe våre medlemmer med å realisere sitt fulle potensial og oppnå suksess i sine prosjekter og virksomheter.</textarea>
                </div>
            </div>
        </section>
    </main>
    <footer>
        Ditt footer-innhold her
    </footer>
</body>
</html>
